<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            padding-top: 56px;
            background-image: url('{% static "image/re1.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            background-attachment: fixed;
        }

        @media (max-width: 576px) {
            body {
                padding-top: 56px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 0;
            }

            .container {
                padding: 15px;
            }
        }

        @media (min-width: 768px) and (max-width: 992px) {
            .container {
                padding: 15px;
            }
        }

        @media (min-width: 992px) and (max-width: 1200px) {
            .container {
                padding: 30px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                padding: 40px;
            }

            .mt-5 {
                width: 97%;

            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 80px;
        }

        .footer {
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            position: bottom;
            bottom: 0;
            width: 100%;
            height: 20%;
        }

        /* Your existing styles */

        .navbar {
            background-color: #13406f;
        }

        .navbar-brand {
            color: #100f0f !important;
            font-weight: bold;
        }

        .navbar-nav {
            margin: auto;
            text-align: center;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
        }

        .navbar-nav .nav-link {
            color: #080808 !important;
            font-weight: bolder;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .navbar-nav .nav-link i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Welcare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'nav4' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PHARMACY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup_pharmacy' %}">SIGNUP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login_all' %}">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        {% for message in messages %}
        <h5>
            <div class="alert alert-success mt-5" style="width: 50%;">
                {{ message }}
            </div>
        </h5>
        {% endfor %}
        <div class="col-md-6 mx-auto">
            <h2 class="text-center">Pharmacy Signup</h2>
            <form method="post" action="{% url 'signup_pharmacy' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pharmacy_name">Pharmacy Name:</label>
                    <input type="text" class="form-control" id="pharmacy_name" name="pharmacy_name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Your Hospital 2024. All rights reserved.</p>
        <p>123 Medical Street, Cityville</p>
        <p>Contact: +1 123-456-7890</p>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>

</html>
