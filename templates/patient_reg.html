{% extends 'nav2.html' %}

{% block content %}
<style>
    .container {
        background-color: rgba(251, 248, 248, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 80px;
        margin-top: 40px;
        margin-left: 400px;
    }

    @media (max-width: 768px) {
        .container {
            margin-top: -2.5rem !important;
            width: 318px;
            margin-left: 39px;
        }

        .sidebar {
            width: 35px;
            margin-top: -98px;
            height: 900px;
        }
    }
</style>

<body>
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-success mt-3" style="width: 100%;">
            {{ message }}
        </div>
        {% endfor %}

        <h2>Patient Registration</h2>
        <form method="post" action="{% url 'register_patient' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" id="address" required>
                <div class="invalid-feedback">
                    Please enter your address.
                </div>
            </div>

            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="text" class="form-control" name="mobile_number" required>
                <div class="invalid-feedback">
                    Please enter a valid mobile number.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <input type="hidden" name="text" value="2">
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');

                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>
{% endblock %}
