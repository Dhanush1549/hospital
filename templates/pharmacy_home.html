<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('{% static "image/pm2.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 56px;
            background-attachment: fixed;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            background-color: #110137;
            padding-top: 56px;
            transition: width 0.3s;
            margin-top: -56px;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a span {
            display: inline; /* Initially display the text inline */
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            width: calc(100% - 250px);
        }

        .h5,
        h5 {
            margin-top: -98px;
            width: 1200px;
            margin-left: 1px;
            height: 158px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 35px;
            }

            .sidebar a span {
                display: none; /* Hide the text */
            }

            .my-4 {
                margin-top: 1.5rem !important;
            }

            .container {
                margin-left: -352px;
            }

            .h5,
            h5 {
                margin-top: -114px;
                width: 276px;
                margin-left: 1px;
                height: 158px;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="#" class="btn btn-success"><i class="fas fa-hospital"></i><span> Welcarer</span></a><br>
        <a href="{% url 'pharmacy_home1' %}" class="btn btn-primary"><i class="fas fa-home"></i><span> Home</span></a><br>
        <a href="{% url 'consulted_patient_details' %}" class="btn btn-success"><i class="fas fa-user"></i><span> DETAILS</span></a><br>
        <a href="{% url 'all_consulted_patients' %}" class="btn btn-primary"><i class="fas fa-list"></i><span> ORDERS</span></a><br>
        <a href="{% url 'change_password_pharmacy' %}" class="btn btn-success"><i class="fas fa-lock"></i><span> CHANGE PASSWORD</span></a><br>
        <a href="{% url 'nav4' %}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i><span> LOGOUT</span></a><br>
        <a href="{% url 'pharmacy_search' %}" class="btn btn-warning"><i class="fas fa-search"></i><span> Search</span></a><br>
    </div>

    {% block content %}

    {% endblock %}
</body>

</html>
